name: Build Project DotNet

on:
  push:
    branches:
    - without-nuget.config

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '2.2.103' # SDK Version to use.
      - name: build project
        run: | 
          dotnet restore
          cd 'RestoreExternalNugetServer'
          dotnet build
